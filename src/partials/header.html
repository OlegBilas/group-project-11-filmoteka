<header id="home" class="header">
  <div class="slider">
    <div class="container_img">
      <img
        src="/src/images/red.jpg"
        srcset="/src/images/red.jpg 1x, /src/images/red2x.jpg 2x"
        class="slider_img"
        alt="slider card"
      />
      <img
        src="/src/images/orange.jpg"
        srcset="/src/images/orange.jpg 1x, /src/images/orange2x.jpg 2x"
        class="slider_img"
        alt="slider card"
      />
      <img
        src="/src/images/yellow.jpg"
        srcset="/src/images/yellow.jpg 1x, /src/images/yellow2x.jpg 2x"
        class="slider_img"
        alt="slider card"
      />
    </div>
  </div>
  <div class="header-nav">
    <button class="btn home-btn active-btn" id="1">Home</button>
    <button class="btn my-library-btn" id="2">My library</button>
  </div>
  <div class="header-form">
    <form class="search-form">
      <input
        type="text"
        name="searchQuery"
        class="header-input"
        placeholder="Movie search"
      />
      <button type="submit" class="header-submit" aria-label="search">
        <svg class="icon-search">
          <use href="../src/images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
  </div>
  <div class="logo-wrapper">
    <a class="logo" href="#">
      <svg class="svg-filmoteka">
        <use xlink:href="../src/images/icons.svg#icon-film"></use>
      </svg>
      <span class="logo-text">Filmoteka</span>
    </a>
  </div>
  <div class="header-filters">
    <button class="btn watched-btn is-hidden">Watched</button>
    <button class="btn queue-btn is-hidden">Queue</button>
  </div>
</header>
